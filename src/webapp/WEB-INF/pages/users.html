<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>USERS</title>
</head>
<body>
<div>
  <th:block th:each="msg : ${messages}">
    <h1 th:text="${msg}"></h1>
  </th:block>
  <br/>
  <hr/>
  <table id="example" class="table table-bordered" style="width: 50%" border="3">
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${table}">
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.surname}">Surname</td>
        <td th:text="${user.age}">Age</td>
      </tr>
    </tbody>
  </table>
</div>
<a href="/PP_2_3_1_war_exploded">Start_Page</a>
</body>
</html>
